<html>
<head>
	<title>DOM!!!</title>
</head>
<body>
  <input type="button" id="btnClickA" value="Click Me!!" />
  <input type="button" id="btnClickB" value="Click Me!!" />
  <script type="text/javascript">
	document.getElementById("btnClickA").addEventListener("click", clicked);
    function clicked()
    {
   		 alert("You clicked me!!!");
    }
    //above has the same to below
    document.getElementById("btnClickB").onclick=
    function ()
    {
   		 alert("You clicked me!!!");
    }	
  </script>
</body>
</html>
